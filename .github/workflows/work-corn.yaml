name: work-cron
on:
  schedule:
    - cron: '0 1 * * *'
    - cron: '0 9 * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our API route
        run: |
          curl --request POST \
          --url 'https://daily-leetcode-push.vercel.app/work' \
          --header 'Authorization: Bearer ${{ secrets.DING_TOKEN }}'